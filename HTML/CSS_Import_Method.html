<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Import Method</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <style>
        p{
            color:rgb(0, 255, 98);
            font-size:26px;
        }

        h2{
            color:green;
        }
    </style>
</head>
<body>
    <p>This is text whit CSS style applied.</p>
    <h1 style="color:blue">This is a first-level title tag.Using inline style.</h1>
    <h2>This is a second-level title tag.Using internal style.</h2>
    <h3>This is a third-level title tag.Using external style.</h3>
</body>
</html>
