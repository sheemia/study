<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Please enter the content">
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" value="Please enter the content">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender"> female
        <input type="radio" name="gender"> others
        <br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobby"> sing
        <input type="checkbox" name="hobby"> jump
        <input type="checkbox" name="hobby"> rap
        <input type="checkbox" name="hobby"> basketball
        <br><br>

        <input type="submit" value="Submit">
        
        <form action="#"></form>
    </form>
</body>
</html>
